<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Event Timetable">
    <meta property="og:description" content="Check my availability for the creative event">
    <meta property="og:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <meta property="og:url" content="https://ayu0819.github.io/time-table-app-html/">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <title>Event Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Creative Event Schedule</h1>
        <div class="timetable" id="timetable">
            <div class="timetable-item absent">
                <span class="time">10:00 - 10:30</span>
                <span class="status"><i class="fas fa-times-circle"></i> Absent</span>
            </div>
            <div class="timetable-item present">
                <span class="time">10:30 - 12:00</span>
                <span class="status"><i class="fas fa-check-circle"></i> Present</span>
            </div>
            <div class="timetable-item absent">
                <span class="time">12:00 - 13:00</span>
                <span class="status"><i class="fas fa-times-circle"></i> Absent</span>
            </div>
            <div class="timetable-item enrollment">
                <span class="time">13:00 - 13:30</span>
                <span class="status"><i class="fas fa-user-plus"></i> Enrollment</span>
            </div>
            <div class="timetable-item leaving">
                <span class="time">13:30</span>
                <span class="status"><i class="fas fa-sign-out-alt"></i> Scheduled to leave</span>
            </div>
        </div>
        <p class="note"><i class="fas fa-info-circle"></i> If you make a comment in advance, we will adjust the time.</p>
        <button id="download-image" class="download-btn"><i class="fas fa-download"></i> Download as Image</button>
    </div>
    <script src="node_modules/html2canvas/dist/html2canvas.min.js"></script>
    <script>
        document.getElementById('download-image').addEventListener('click', async function() {
            try {
                // Wait for fonts to load
                await document.fonts.ready;
                
                // Create a wrapper with solid background
                const wrapper = document.createElement('div');
                wrapper.style.position = 'fixed';
                wrapper.style.left = '-9999px';
                wrapper.style.top = '0';
                wrapper.style.backgroundColor = '#ffffff';
                wrapper.style.padding = '40px';
                
                // Create main container with gradient background
                const container = document.createElement('div');
                container.style.backgroundColor = '#fef6f6';
                container.style.padding = '40px';
                container.style.borderRadius = '16px';
                container.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
                container.style.width = '600px';
                wrapper.appendChild(container);
                
                // Add title
                const title = document.createElement('h1');
                title.className = 'title';
                title.textContent = 'Creative Event Schedule';
                title.style.textAlign = 'center';
                title.style.marginBottom = '30px';
                container.appendChild(title);
                
                // Clone the timetable
                const timetableClone = document.getElementById('timetable').cloneNode(true);
                
                // Ensure all items are visible and styled properly
                const items = timetableClone.getElementsByClassName('timetable-item');
                for (let item of items) {
                    item.style.opacity = '1';
                    item.style.animation = 'none';
                    item.style.transform = 'none';
                    // Ensure background colors are applied
                    if (item.classList.contains('present')) {
                        item.style.backgroundColor = '#a8e6cf';
                    } else if (item.classList.contains('absent')) {
                        item.style.backgroundColor = '#ffd3b6';
                    } else if (item.classList.contains('enrollment')) {
                        item.style.backgroundColor = '#ffaaa5';
                    } else if (item.classList.contains('leaving')) {
                        item.style.backgroundColor = '#ffbfbc';
                    }
                }
                
                container.appendChild(timetableClone);
                document.body.appendChild(wrapper);
                
                try {
                    const canvas = await html2canvas(wrapper, {
                        backgroundColor: '#ffffff',
                        scale: 2,
                        useCORS: true,
                        logging: false,
                        onclone: function(clonedDoc) {
                            // Copy all styles
                            const originalStyles = document.styleSheets;
                            for (let styleSheet of originalStyles) {
                                if (styleSheet.href) {
                                    const link = clonedDoc.createElement('link');
                                    link.rel = 'stylesheet';
                                    link.href = styleSheet.href;
                                    clonedDoc.head.appendChild(link);
                                }
                            }
                        }
                    });
                    
                    // Create a new canvas with padding for better appearance
                    const finalCanvas = document.createElement('canvas');
                    const padding = 40;
                    finalCanvas.width = canvas.width + (padding * 2);
                    finalCanvas.height = canvas.height + (padding * 2);
                    const ctx = finalCanvas.getContext('2d');
                    
                    // Fill white background
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);
                    
                    // Draw original canvas with padding
                    ctx.drawImage(canvas, padding, padding);
                    
                    const link = document.createElement('a');
                    link.download = 'timetable.png';
                    link.href = finalCanvas.toDataURL('image/png');
                    link.click();
                } finally {
                    document.body.removeChild(wrapper);
                }
            } catch (error) {
                console.error('Error generating image:', error);
            }
        });
    </script>
</body>
</html>
