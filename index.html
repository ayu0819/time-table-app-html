<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Event Timetable">
    <meta property="og:description" content="Check my availability for the creative event">
    <meta property="og:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <meta property="og:url" content="https://ayu0819.github.io/time-table-app-html/">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <title>Event Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .download-btn[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .download-btn .spinner {
            display: none;
            margin-right: 8px;
        }
        .download-btn[disabled] .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Creative Event Schedule</h1>
        <div class="timetable" id="timetable">
            <div class="timetable-item absent">
                <span class="time">10:00 - 10:30</span>
                <span class="status"><i class="fas fa-times-circle"></i> Absent</span>
            </div>
            <div class="timetable-item present">
                <span class="time">10:30 - 12:00</span>
                <span class="status"><i class="fas fa-check-circle"></i> Present</span>
            </div>
            <div class="timetable-item absent">
                <span class="time">12:00 - 13:00</span>
                <span class="status"><i class="fas fa-times-circle"></i> Absent</span>
            </div>
            <div class="timetable-item enrollment">
                <span class="time">13:00 - 13:30</span>
                <span class="status"><i class="fas fa-user-plus"></i> Enrollment</span>
            </div>
            <div class="timetable-item leaving">
                <span class="time">13:30</span>
                <span class="status"><i class="fas fa-sign-out-alt"></i> Scheduled to leave</span>
            </div>
        </div>
        <p class="note"><i class="fas fa-info-circle"></i> If you make a comment in advance, we will adjust the time.</p>
        <button id="download-image" class="download-btn"><i class="fas fa-download"></i> Download as Image</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            if (typeof html2canvas === 'undefined') {
                console.error('html2canvas not loaded');
                return;
            }

            document.getElementById('download-image').addEventListener('click', async function() {
                const button = this;
                const originalText = button.innerHTML;
                try {
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-circle-notch spinner"></i> Generating...';

                    // Wait for fonts and styles to be loaded
                    await document.fonts.ready;
                    await new Promise(resolve => setTimeout(resolve, 500));

                    // Create a clone of the container for capturing
                    const container = document.querySelector('.container');
                    const clone = container.cloneNode(true);
                    
                    // Apply necessary styles to the clone
                    clone.style.position = 'fixed';
                    clone.style.left = '-9999px';
                    clone.style.top = '0';
                    clone.style.width = '600px';
                    clone.style.background = '#fef6f6';
                    clone.style.padding = '40px';
                    clone.style.borderRadius = '16px';
                    clone.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
                    
                    // Apply styles to timetable items in clone
                    const items = clone.getElementsByClassName('timetable-item');
                    Array.from(items).forEach(item => {
                        item.style.opacity = '1';
                        item.style.animation = 'none';
                        item.style.transform = 'none';
                        if (item.classList.contains('present')) {
                            item.style.backgroundColor = '#a8e6cf';
                        } else if (item.classList.contains('absent')) {
                            item.style.backgroundColor = '#ffd3b6';
                        } else if (item.classList.contains('enrollment')) {
                            item.style.backgroundColor = '#ffaaa5';
                        } else if (item.classList.contains('leaving')) {
                            item.style.backgroundColor = '#ffbfbc';
                        }
                        item.style.display = 'flex';
                        item.style.alignItems = 'center';
                        item.style.padding = '15px 20px';
                        item.style.marginBottom = '15px';
                        item.style.borderRadius = '12px';
                    });
                    
                    // Add clone to document for capturing
                    document.body.appendChild(clone);
                    
                    try {
                        const canvas = await html2canvas(clone, {
                            scale: 2,
                            backgroundColor: '#fef6f6',
                            logging: true,
                            useCORS: true,
                            allowTaint: true,
                            onclone: function(clonedDoc) {
                                const clonedElement = clonedDoc.querySelector('.container');
                                // Ensure all styles are applied in the cloned document
                                const computedStyle = window.getComputedStyle(container);
                                for (const prop of computedStyle) {
                                    clonedElement.style[prop] = computedStyle.getPropertyValue(prop);
                                }
                            }
                        });

                        // Create download link
                        const image = canvas.toDataURL('image/png');
                        const link = document.createElement('a');
                        link.href = image;
                        link.download = 'timetable.png';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } finally {
                        document.body.removeChild(clone);
                    }
                    
                } catch (error) {
                    console.error('Error generating image:', error);
                    alert('Failed to generate image. Please try again.');
                } finally {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            });
        });
    </script>
</body>
</html>
