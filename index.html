<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Event Timetable">
    <meta property="og:description" content="Check my availability for the creative event">
    <meta property="og:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <meta property="og:url" content="https://ayu0819.github.io/time-table-app-html/">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:image" content="https://ayu0819.github.io/time-table-app-html/timetable-og.png">
    <title>Event Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .download-btn[disabled] {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .download-btn .spinner {
            display: none;
            margin-right: 8px;
        }
        .download-btn[disabled] .spinner {
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .capture-container {
            background: #fef6f6;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Creative Event Schedule</h1>
        <div class="timetable" id="timetable">
            <div class="timetable-item 不在">
                <span class="time">10:00 - 10:30</span>
                <span class="status"><i class="fas fa-times-circle"></i> 不在</span>
            </div>
            <div class="timetable-item 在籍">
                <span class="time">10:30 - 12:00</span>
                <span class="status"><i class="fas fa-check-circle"></i> 在籍</span>
            </div>
            <div class="timetable-item 不在">
                <span class="time">12:00 - 13:00</span>
                <span class="status"><i class="fas fa-times-circle"></i> 不在</span>
            </div>
            <div class="timetable-item 在籍">
                <span class="time">13:00 - 13:30</span>
                <span class="status"><i class="fas fa-user-plus"></i> 在籍</span>
            </div>
            <div class="timetable-item leaving">
                <span class="time">13:30</span>
                <span class="status"><i class="fas fa-sign-out-alt"></i> 撤退準備</span>
            </div>
        </div>
        <p class="note"><i class="fas fa-info-circle"></i> If you make a comment in advance, we will adjust the time.</p>
        <button id="download-image" class="download-btn"><i class="fas fa-download"></i> Download as Image</button>
    </div>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            document.getElementById('download-image').addEventListener('click', async function() {
                const button = this;
                const originalText = button.innerHTML;
                try {
                    button.disabled = true;
                    button.innerHTML = '<i class="fas fa-circle-notch spinner"></i> Generating...';

                    // Wait for fonts to load
                    await document.fonts.ready;
                    
                    // Get the original container
                    const originalContainer = document.querySelector('.container');
                    
                    // Create a temporary capture area
                    const captureArea = document.createElement('div');
                    captureArea.style.position = 'fixed';
                    captureArea.style.left = '-9999px';
                    captureArea.style.top = '0';
                    captureArea.style.width = originalContainer.offsetWidth + 'px';
                    captureArea.style.background = '#fef6f6';
                    captureArea.style.padding = '40px';
                    document.body.appendChild(captureArea);
                    
                    // Clone the content we want to capture
                    const clone = originalContainer.cloneNode(true);
                    clone.style.background = '#fef6f6';
                    clone.style.position = 'static';
                    clone.style.transform = 'none';
                    clone.style.boxShadow = 'none';
                    
                    // Remove download button from clone
                    const downloadBtn = clone.querySelector('.download-btn');
                    const note = clone.querySelector('.note');
                    if (downloadBtn) downloadBtn.remove();
                    if (note) note.remove();
                    
                    // Apply styles to timetable items
                    const items = clone.getElementsByClassName('timetable-item');
                    Array.from(items).forEach(item => {
                        item.style.opacity = '1';
                        item.style.animation = 'none';
                        item.style.transform = 'none';
                        
                        // Set explicit background colors and styles
                        if (item.classList.contains('在籍')) {
                            item.style.backgroundColor = '#a8e6cf';
                            item.style.borderLeft = '6px solid #86d4b9';
                        } else if (item.classList.contains('不在')) {
                            item.style.backgroundColor = '#ffd3b6';
                            item.style.borderLeft = '6px solid #ffb088';
                        } else if (item.classList.contains('在籍')) {
                            item.style.backgroundColor = '#ffaaa5';
                            item.style.borderLeft = '6px solid #ff8882';
                        } else if (item.classList.contains('leaving')) {
                            item.style.backgroundColor = '#ffbfbc';
                            item.style.borderLeft = '6px solid #ffaaa5';
                        }
                        
                        // Ensure layout styles
                        item.style.display = 'flex';
                        item.style.alignItems = 'center';
                        item.style.padding = '15px 20px';
                        item.style.marginBottom = '15px';
                        item.style.borderRadius = '12px';
                    });
                    
                    captureArea.appendChild(clone);
                    
                    // Wait a moment for styles to apply
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    const canvas = await html2canvas(clone, {
                        backgroundColor: '#fef6f6',
                        scale: 2,
                        logging: true,
                        useCORS: true,
                        allowTaint: true,
                        removeContainer: true,
                        onclone: function(clonedDoc) {
                            const clonedElement = clonedDoc.querySelector('.container');
                            if (clonedElement) {
                                clonedElement.style.background = '#fef6f6';
                                clonedElement.style.position = 'static';
                                clonedElement.style.transform = 'none';
                            }
                        }
                    });
                    
                    // Create download link
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'timetable.png';
                        link.href = url;
                        link.click();
                        URL.revokeObjectURL(url);
                    }, 'image/png');
                    
                    // Clean up
                    document.body.removeChild(captureArea);
                    
                } catch (error) {
                    console.error('Error generating image:', error);
                    alert('Failed to generate image. Please try again.');
                } finally {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            });
        });
    </script>
</body>
</html>
